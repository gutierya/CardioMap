    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="Images/Cardio Map-logo/default.png" />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Cardio map - fuel your pandemic workout!</title>
  </head>

  <!-- body -->
  <body>
    <div class="sidebar">
      <img src="Images/Cardio Map-logo/default.png" alt="Logo" class="logo" />

      <section class="instructions">
        <h4><em>Fuel your pandemic workout!</em></h4>
        <ol>         
            <li>Click: (Once loaded) on the map first to drop a pin.</li>
            <li>Select: "Type"</li>
            <li>Enter: "Distance", "Duration", "Cadence."</li>
            <li>Hit: Your keyboard "Enter" button</li>
        </ol>
      </section>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="walking">Walking</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="mi" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          <button class="form__btn">OK</button>
        </form>
